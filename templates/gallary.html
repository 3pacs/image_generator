<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body style="background-color: #ddd;">
 <div >
   <nav class="navbar navbar-inverse" style="height: 80px;">

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a style="padding: 30px;" class="navbar-brand" href="/">Image Generator</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">

      <ul class="nav navbar-nav navbar-right">
        <li><a style="padding: 30px;" href="#"> <b>GIF</b></a></li>
        <li><a style="padding: 30px;" href="#"><span class="glyphicon glyphicon-picture"></span> Gallery</a></li>
      </ul>
    </div>
  </div>
</nav>
 </div>
 

<div class="container">
  <div class="row">

      {% for image in images %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-12" style="margin-bottom: 30px;">
          <img src="{{image.image}}" class="img-responsive">
        </div>

        {%endfor%}
    

  </div>

</div>

</body>
</html>
