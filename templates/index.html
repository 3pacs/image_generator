<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Image Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&amp;display=swap">
    <link rel="icon" href="{{ url_for('static',filename='images/favicon.ico') }}" type="image/ico">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/home.css') }}">
</head>

<body class="d-flex justify-content-center align-items-center">
<div class="card container" style="">
    <div class="row image-row" style="">
        <div class="col-md-12 d-flex justify-content-center align-items-center">
            {% if img_produce %}
                <img src="{{ img_produce }}" class="image" alt="image">
            {% endif %}
        </div>
    </div>
    <div class="row bottom-row">
        <div class="bottom-row col-md-12 d-flex justify-content-center align-items-center">
            <h1 class="heading" style="">Image Generator</h1>
        </div>
        <div class="col-md-12 d-flex justify-content-center align-items-start" style="height: 55%;">
            <a href="/" class="button btn btn-primary d-xxl-flex">Generate</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
